<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ABAP Major Test</title>
  <link rel="stylesheet" href="../assets/css/home.css" />
  <link rel="stylesheet" href="../assets/css/sidebar.css" />
</head>
<body>

<div class="app-wrapper">
  <aside class="sidebar">
    <div class="sidebar-logo">NDR WEB</div>
    <nav class="sidebar-menu">
      <a href="../home.html">Home</a>
      <a href="../courses.html">Courses</a>
      <a href="../major-tests.html" class="active">Major Tests</a>
      <a href="../profile.html">Client Profile</a>
      <a href="../queries.html">Queries</a>
      <a href="../notifications.html">Notifications</a>
      <a href="../settings.html">Settings</a>
      <a href="../logout.html">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <h2>ABAP Major Test</h2>
    </header>

    <section class="test-container" style="background:white;padding:20px;border-radius:12px;margin-top:20px;">
      <div class="question" data-index="0">
        <p>1. ABAP is mainly used for?</p>
        <label><input type="radio" name="q0" value="0"/> Game engines</label>
        <label><input type="radio" name="q0" value="1"/> SAP application development</label>
        <label><input type="radio" name="q0" value="2"/> Mobile app UI</label>
      </div>

      <div class="question" data-index="1">
        <p>2. ABAP programs run inside?</p>
        <label><input type="radio" name="q1" value="0"/> SAP NetWeaver Application Server</label>
        <label><input type="radio" name="q1" value="1"/> MongoDB cluster</label>
        <label><input type="radio" name="q1" value="2"/> TensorFlow pipeline</label>
      </div>

      <button onclick="submitABAP()">Submit</button>
      <p id="result"></p>
    </section>
  </main>
</div>

<script>
const correctABAP = [1, 0];
function submitABAP() {
  let score = 0;
  correctABAP.forEach((ans, i)=>{
    const checked = document.querySelector(`input[name="q${i}"]:checked`);
    if(checked && Number(checked.value) === ans) score++;
  });
  document.getElementById("result").innerText = `Final Score: ${score}/${correctABAP.length}`;
}
</script>

<script src="../assets/js/sidebar.js"></script>
</body>
</html>
