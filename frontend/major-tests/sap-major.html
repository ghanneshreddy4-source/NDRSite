<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAP Major Test</title>
  <link rel="stylesheet" href="../assets/css/home.css" />
  <link rel="stylesheet" href="../assets/css/sidebar.css" />
</head>
<body>

<div class="app-wrapper">
  <aside class="sidebar">
    <div class="sidebar-logo">NDR WEB</div>
    <nav class="sidebar-menu">
      <a href="../home.html">Home</a>
      <a href="../courses.html">Courses</a>
      <a href="../major-tests.html" class="active">Major Tests</a>
      <a href="../profile.html">Client Profile</a>
      <a href="../queries.html">Queries</a>
      <a href="../notifications.html">Notifications</a>
      <a href="../settings.html">Settings</a>
      <a href="../logout.html">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <h2>SAP Major Test</h2>
    </header>

    <section class="test-container" style="background:white;padding:20px;border-radius:12px;margin-top:20px;">
      <div class="question" data-index="0">
        <p>1. SAP stands for?</p>
        <label><input type="radio" name="q0" value="0"/> Software Analysis Platform</label>
        <label><input type="radio" name="q0" value="1"/> Systems Applications and Products</label>
        <label><input type="radio" name="q0" value="2"/> Server Access Program</label>
      </div>

      <div class="question" data-index="1">
        <p>2. SAP is mainly used for?</p>
        <label><input type="radio" name="q1" value="0"/> Video rendering</label>
        <label><input type="radio" name="q1" value="1"/> Enterprise Resource Planning</label>
        <label><input type="radio" name="q1" value="2"/> Mobile OS development</label>
      </div>

      <button onclick="submitTestSAP()">Submit Test</button>
      <p id="result"></p>
    </section>
  </main>
</div>

<script>
const correctSap = [1, 1];
function submitTestSAP() {
  let score = 0;
  correctSap.forEach((ans, idx)=>{
    const checked = document.querySelector(`input[name="q${idx}"]:checked`);
    if(checked && Number(checked.value) === ans) score++;
  });
  document.getElementById("result").innerText = `Final Score: ${score}/${correctSap.length}`;
}
</script>

<script src="../assets/js/sidebar.js"></script>
</body>
</html>
