<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Major Test</title>
  <link rel="stylesheet" href="../assets/css/home.css" />
  <link rel="stylesheet" href="../assets/css/sidebar.css" />
</head>
<body>

<div class="app-wrapper">
  <aside class="sidebar">
    <div class="sidebar-logo">NDR WEB</div>
    <nav class="sidebar-menu">
      <a href="../home.html">Home</a>
      <a href="../courses.html">Courses</a>
      <a href="../major-tests.html" class="active">Major Tests</a>
      <a href="../profile.html">Client Profile</a>
      <a href="../queries.html">Queries</a>
      <a href="../notifications.html">Notifications</a>
      <a href="../settings.html">Settings</a>
      <a href="../logout.html">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <h2>Tableau Major Test</h2>
    </header>

    <section style="background:#fff;padding:20px;margin-top:20px;border-radius:12px;">
      <div class="question" data-index="0">
        <p>1. Tableau is primarily used for?</p>
        <label><input type="radio" name="q0" value="0"/> Backend server management</label>
        <label><input type="radio" name="q0" value="1"/> Data visualization & dashboards</label>
        <label><input type="radio" name="q0" value="2"/> Machine learning model training</label>
      </div>

      <div class="question" data-index="1">
        <p>2. Tableau connects to?</p>
        <label><input type="radio" name="q1" value="0"/> Only Excel files</label>
        <label><input type="radio" name="q1" value="1"/> Multiple databases & cloud sources</label>
        <label><input type="radio" name="q1" value="2"/> Only local JSON files</label>
      </div>

      <button onclick="submitTableau()">Submit</button>
      <p id="result"></p>
    </section>
  </main>

</div>

<script>
const correctTableau = [1, 1];
function submitTableau() {
  let score = 0;
  correctTableau.forEach((ans, i)=>{
    const checked = document.querySelector(`input[name="q${i}"]:checked`);
    if(checked && Number(checked.value) === ans) score++;
  });
  document.getElementById("result").innerText = `Final Score: ${score}/${correctTableau.length}`;
}
</script>

<script src="../assets/js/sidebar.js"></script>
</body>
</html>
